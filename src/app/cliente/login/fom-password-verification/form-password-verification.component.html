<form class="container-fluid form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
        required
      />
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      color="primary"
      routerLink="login"
    >
      Recuperar senha
    </button>
  </form>
