<form class="container-fluid form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Entre com seu email</mat-label>
    <input
      matInput
      placeholder="pat@example.com"
      formControlName="email"
      required
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Senha</mat-label>
    <input
      matInput
      formControlName="password"
      [type]="hide ? 'password' : 'text'"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
      class="btn-visibility w-100"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="outline" *ngIf="registerUser">
    <mat-label>Confirmar Senha</mat-label>
    <input
      matInput
      formControlName="passwordVerification"
    />
  </mat-form-field>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    *ngIf="!registerUser"
  >
    Entrar
  </button>
  <button
    [disabled]="form.invalid"
    mat-raised-button
    type="submit"
    color="primary"
    *ngIf="registerUser"
    routerLink="login"
  >
    Criar Conta
  </button>
</form>
