<mat-card class="example-card c-card__item">
  <mat-card-title-group>
    <img mat-card-lg-image src="{{ product.img }}" />
  </mat-card-title-group>
  <mat-card-content>
    <p>{{ product.label }}</p>
    <p class="c-card__item-price">
      {{ product.price | currency: "BRL" }}
    </p>
    <a [routerLink]="['/descricao-produto', product.id]">Ver produto</a>
    
  </mat-card-content>
</mat-card>
